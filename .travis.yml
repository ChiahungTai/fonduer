sudo: false
dist: trusty
language: python
cache: pip

python:
- '3.5'
- '3.6'

services:
- postgresql

addons:
  postgresql: '9.6'

notifications:
  email: false

matrix:
  fast_finish: true

install:
- sudo apt-get -qq update
- pip install coveralls
- pip install flake8
- sudo apt-get install build-essential checkinstall
- wget poppler.freedesktop.org/poppler-0.53.0.tar.xz
- tar -xf ./poppler-0.53.0.tar.xz
- cd poppler-0.53.0
- "./configure"
- make
- sudo checkinstall -y
- cd ..
- export LD_LIBRARY_PATH="/usr/local/lib:$LD_LIBRARY_PATH"
- echo "Using LD_LIBRARY_PATH=${LD_LIBRARY_PATH}"
- make dev  # install package locally for tests
- python -m spacy download en

before_script:
- psql -c 'create database parser_test;' -U postgres
- psql -c 'create database e2e_test;' -U postgres
- cd tests/e2e/
- "./download_data.sh"
- cd ../..
- flake8 fonduer --count --max-line-length=127 --statistics --show-source --ignore=E731,W503,E741,E203

script:
- travis_wait coverage run --source=fonduer -m pytest tests -v -rsXx

after_success:
- coveralls

deploy:
  provider: pypi
  user: lukehsiao
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_cleanup: true
  on:
    tags: true
    branch: master
    python: '3.6'
